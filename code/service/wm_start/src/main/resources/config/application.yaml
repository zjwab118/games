# tomcat 配置
server:
  tomcat:
    # Tomcat 工作目录路径
    #basedir:
    # Tomcat 编码
    uri-encoding: UTF-8
    # 对于 Tomcat 头文件不限制大小
    max-swallow-size: -1
  servlet:
    context-path: /wm-boot
    ## 专门针对 Controller层接口路径前缀全局配置
    api:
      path:
        global-prefix: /api/v1
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/javascript,application/json,application/xml,text/html,text/xml,text/plain,text/css,image/*

